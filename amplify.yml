version: 1
frontend:
    phases:
        preBuild:
            commands:
                - cd client
                - npm ci --cache .npm --prefer-offline
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: client/.next
        files:
            - '**/*'
    cache:
        paths:
            - client/.next/cache/**/*
            - client/.npm/**/*
